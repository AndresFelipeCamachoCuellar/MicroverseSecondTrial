<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!--header -->
    
      
    <div class="row justify-content-center mt-4">
      <div class="col-7">
        <div class="card">
          <div class="card-header">
            <h1 id="title" class="text-info"> title</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque accusantium sequi minus voluptas hic, ab quis vel id perferendis placeat consequuntur modi repudiandae excepturi consectetur, ratione ad consequatur repellat impedit?</p>
          </div>
          <div class="card-body">
            <div class="p-2">
              <form id="survey-form">
                <div class="form-group">
                  <label for="name" id="name-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="name" required>
                </div>
                <div class="form-group">
                  <label for="email" id="email-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                  <label for="number" id="number-label">number</label>
                  <input type="number" class="form-control" id="number" min="1" max="10" placeholder="number">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">select</label>
                  <select class="form-control" id="dropdown">
                    <option value="text1">1</option>
                    <option value="test2">2</option>
                  </select>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="attribute" id="attribute" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Default radio 1
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="attribute" id="attribute" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Default radio 2
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="attribute" name="attribute" value="attribute">
                  <label class="form-check-label" for="attribute">checkbox1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="attribute" name="attribute" value="attribute">
                  <label class="form-check-label" for="attribute">checkbox2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="attribute" name="attribute" value="attribute">
                  <label class="form-check-label" for="attribute">checkbox3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="attribute" name="attribute" value="attribute">
                  <label class="form-check-label" for="attribute">checkbox4</label>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
